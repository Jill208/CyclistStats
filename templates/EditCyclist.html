<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel = "stylesheet" href = "Styles/Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Poppins:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cabin:ital@1&family=Lato:ital,wght@1,700&family=Poppins:wght@800&display=swap" rel="stylesheet">
<head>
    <style>
        body  {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image:url("https://wallpapercave.com/wp/wp3001015.jpg");
            background-color: #cccccc;
            height: 500px;
            background-position: center;
            background-repeat: repeat;
            background-size: cover;
            position: relative;
        }
    </style>
    <title> Cycling Stats </title>
</head>

<body>
  <left>
        <a href="{% url 'index' %}">
            <button class="btn btn-warning">HomePage</button>
        </a>
    </left>




<left>
    <a href="{% url 'ShowCyclist' %}">
        <button class="btn btn-warning">Cyclist Database</button>
    </a>
</left>

<left>
    <a href="{% url 'InsertCyclist' %}">
        <button class="btn btn-warning">Insert Cyclist data</button>
    </a>
</left>

    <center>
        <h1 style="color:black;"> <b>Edit Cyclist Records </b></h1>
    </hr>

        <form method="POST" action="/updateCyclist/{{Cyclist.cyclist_id}}">
            {% csrf_token%}
        <table border="1" bgcolor="red">
            <tr>
                <td>Cyclist ID</td>
                <td><input type="text" name="cyclist_id" value="{{Cyclist.cyclist_id}}" readonly></td>
            </tr>

            <tr>
                <td>Cyclist Name</td>
                <td><input type="text" name="name" value="{{Cyclist.name}}" readonly></td>
            </tr>

            <tr>
                <td>Contest</td>
                <td><input type="text" name="contest" value="{{Cyclist.contest}}" readonly></td>
            </tr>

            <tr>
                <td>Rank</td>
                <td><input type="text" name="rank" value="{{Cyclist.rank}}" readonly></td>
            </tr>

            <tr>
                <td>E-mail</td>
                <td><input type="text" name="email" value="{{Cyclist.email}}" readonly></td>
            </tr>

            <tr>
                <td>Event ID</td>
                <td><input type="text" name="event_id" value="{{Cyclist.event_id}}" readonly></td>
            </tr>

            <tr>
                <td>Country</td>
                <td><input type="text" name="country" value="{{Cyclist.country}}" readonly></td>
            </tr>

            <tr>
                <td>Age</td>
                <td><input type="text" name="age" value="{{Cyclist.age}}"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Update Record"></td>
                <td>
                    {% if messages %}
                    {% for mess in messages %}
                    <b style="color: green;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
        </table>
        </form>
    </center>
</body>
</html>
