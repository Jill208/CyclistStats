<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel = "stylesheet" href = "Styles/Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Poppins:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cabin:ital@1&family=Lato:ital,wght@1,700&family=Poppins:wght@800&display=swap" rel="stylesheet">
<head>
    <style>
        body  {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image:url("https://wallpapercave.com/wp/wp3001015.jpg");
              background-color: #cccccc;
            height: 500px;
            background-position: center;
            background-repeat: repeat;
            background-size: cover;
            position: relative;
        }
    </style>
    <title> Cycling Stats </title>
</head>

<body>
<left>
    <a href="{% url 'index' %}">
        <button class="btn btn-warning">HomePage</button>
    </a>
</left>

<left>
    <a href="{% url 'ShowEvent' %}">
        <button class="btn btn-warning">Event Database</button>
    </a>
</left>

<left>
    <a href="{% url 'InsertEvent' %}">
        <button class="btn btn-warning">Insert Event</button>
    </a>
</left>

    <center>
        <h1 style="color:black;"><b> Edit Event Details </b></h1>
    </hr>

        <form method="POST" action="/updateEvent/{{Event.event_id}}">
            {% csrf_token%}
        <table border="1" bgcolor="red">
            <tr>
                <td>Event ID</td>
                <td><input type="text" name="event_id" value="{{Event.event_id}}" readonly></td>
            </tr>

            <tr>
                <td>Event Name</td>
                <td><input type="text" name="event_name"  value="{{Event.event_name}}"></td>
            </tr>

            <tr>
                <td>Event Location</td>
                <td><input type="text" name="event_location" value="{{Event.event_location}}"></td>
            </tr>

            <tr>
                <td>Participation</td>
                <td><input type="text" name="participation" value="{{Event.participation}}"></td>
            </tr>

            <tr>
                <td>no_of_audience</td>
                <td><input type="text" name="no_of_audience" value="{{Event.no_of_audience}}"></td>
            </tr>

            <tr>
                <td>Winner Name</td>
                <td><input type="text" name="winner_name" value="{{Event.winner_name}}"></td>
            </tr>



            <tr>
                <td><input type="submit" value="Update Record"></td>
                <td>
                    {% if messages %}
                    {% for mess in messages %}
                    <b style="color: green;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
        </table>
        </form>
    </center>
</body>
</html>
